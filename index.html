<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rsulsts Summary</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="result">
          <p class="resultTitle">Your Result</p>
          <div class="circle">
            <div class="topNumber">
              <p>76</p>
            </div>
            <div class="bottomNumber"><p>of 100</p></div>
          </div>
          <div class="bottomText">
            <div class="title"><p>Great</p></div>
            <div class="textBody">
              <p>
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>
        </div>
        <div class="summary">
          <div class="summaryTitle"><p>Summary</p></div>
          <div class="summaryBody">
            <div class="reaction">
              <div class="icon">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="Reaction Icon"
                />
              </div>
              <div class="testTitle">
                <p>Reaction</p>
              </div>
              <div class="mathText">
                <div class="numerator"><p>80</p></div>
                <div class="denominator">/100</div>
              </div>
            </div>
            <div class="memory">
              <div class="icon">
                <img src="./assets/images/icon-memory.svg" alt="Memory Icon" />
              </div>
              <div class="testTitle"><p>Memory</p></div>
              <div class="mathText">
                <div class="numerator"><p>92</p></div>
                <div class="denominator">/100</div>
              </div>
            </div>
            <div class="verbal">
              <div class="icon">
                <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon" />
              </div>
              <div class="testTitle"><p>Verbal</p></div>
              <div class="mathText">
                <div class="numerator"><p>61</p></div>
                <div class="denominator">/100</div>
              </div>
            </div>
            <div class="visual">
              <div class="icon">
                <img src="./assets/images/icon-visual.svg" alt="Visual Icon" />
              </div>
              <div class="testTitle"><p>Visual</p></div>
              <div class="mathText">
                <div class="numerator"><p>72</p></div>
                <div class="denominator">/100</div>
              </div>
            </div>
            <div class="button"><button>Continue</button></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
